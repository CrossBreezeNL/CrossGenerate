on:
  workflow_call:
  
env:
  JAVA_VERSION: 11
  MAVEN_VERSION: 3.8.6

defaults:
  run:
    shell: bash

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      # Checkout the code
      - name: checkout
        uses: actions/checkout@v4
  
      # Setup Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '${{ env.JAVA_VERSION }}'
          distribution: 'temurin'
          architecture: x64
          cache: 'maven'
      
      # Build with Maven
      - name: Build
        run: mvn --batch-mode install -DskipTests
        working-directory: ./XGenerate

      # Test with Maven
      - name: Run Unit Tests
        run: mvn --batch-mode test -Dtest="RunXGenerateLibUnitTest"
        working-directory: ./XGenerate

      - name: Test Report
        uses: phoenix-actions/test-reporting@v12
        id: test-report               # Set ID reference for step
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: test-results
          path: XGenerate/target/surefire-reports/TEST-*.xml
          reporter: java-junit

      # Build single jar
      - name: Assemble Jar
        run: mvn --batch-mode assembly:single -DskipTests
        working-directory: ./XGenerate

      # Publish jars.
      - name: Upload Jar without dependencies
        uses: actions/upload-artifact@v4
        with:
          name: jar-without-dependencies
          path: XGenerate/target/XGenerate-*[0-9].jar
          compression-level: 0 # no compression, since jar is already compressed
      - name: Upload Jar with dependencies
        uses: actions/upload-artifact@v4
        with:
          name: jar-with-dependencies
          path: XGenerate/target/XGenerate-*[0-9]-jar-with-dependencies.jar
          compression-level: 0 # no compression, since jar is already compressed

      # Create and publish NuPkg.
      - name: Create NuGet Package
        run: dotnet pack --configuration Release
        working-directory: ./NuGet
      - name: Upload NuGet Package
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: NuGet/bin/Release/CrossBreeze.CrossGenerate.*[0-9].nupkg
          compression-level: 0 # no compression, since nupkg is already compressed

      # Update the NuGet config to have the GITHUB token in the source configuration.
      - name: Prepare NuGet
        run: dotnet nuget update source --username USERNAME --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/CrossBreezeNL/index.json"
        working-directory: ./NuGet
      # Publish NuGet package.
      - name: Publish NuGet package
        run: dotnet nuget push "bin/Release/CrossBreeze.CrossGenerate.*.nupkg" --source "github"
        working-directory: ./NuGet
